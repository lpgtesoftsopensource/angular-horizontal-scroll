<div class="containerParent">
  <div class="header">
    <h3>Scrolling Sample</h3>
  </div>

  <div
    id="divNavigationContainer"
    #divNavigationContainer
    class="divNavigationContainer"
  >
    <button
      mat-raised-button
      [disabled]="!scrollLeft"
      color="primary"
      (click)="left()"
    >
      <
    </button>

    <div class="divBtnNavigation"></div>

    <div class="containerScrollItems">
      <div class="scrollItems">
        <div class="item">item 1</div>
        <div class="item">item 2</div>
        <div class="item">item 3</div>
        <div class="item">item 4</div>
        <div class="item">item 5</div>
        <div class="item">item 6</div>
        <div class="item">item 7</div>
        <div class="item">item 9</div>
      </div>
    </div>

    <button
      mat-icon-button
      [disabled]="!scrollRight"
      color="primary"
      (click)="right()"
    >
      >
    </button>
  </div>
</div>
